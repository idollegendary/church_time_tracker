version: '3.8'
services:
  backend-express:
    build: ./backend-express
    command: npm start
    ports:
      - "8000:8000"
    volumes:
      - ./backend-express:/app
    env_file:
      - backend-express/.env
    # DATABASE_URL will be loaded from backend-express/.env (avoid ${} substitution)

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      # Frontend runs in browser; use host localhost so browser can reach backend container via mapped port
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend-express
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

