version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trecker_time
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend-express:
    build: ./backend-express
    command: npm start
    ports:
      - "8000:8000"
    volumes:
      - ./backend-express:/app
    env_file:
      - backend-express/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/trecker_time
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend-express
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  pgdata:
